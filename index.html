<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMM Panel ‚Äî Instagram / YouTube / Facebook</title>
  <style>
    body{margin:0;font-family:Inter,Arial,sans-serif;background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#fbc2eb,#a18cd1);min-height:100vh;overflow-x:hidden}
    h1{text-align:center;color:#fff;padding:20px 10px;text-shadow:1px 1px 3px rgba(0,0,0,.4)}
    .platform-box{background:#fff;border-radius:20px;box-shadow:0 4px 12px rgba(0,0,0,.2);margin:20px;padding:20px}
    .platform-title{display:flex;align-items:center;font-size:1.4em;font-weight:bold;margin-bottom:15px}
    .platform-title img{width:28px;height:28px;margin-right:10px}
    .service{display:flex;justify-content:space-between;align-items:center;background:#f9f9f9;border-radius:12px;padding:12px 16px;margin:8px 0;box-shadow:0 2px 6px rgba(0,0,0,.1)}
    .service span{font-size:1em;font-weight:500;color:#333}
    button{background:#0b84ff;color:#fff;border:none;border-radius:12px;padding:8px 14px;cursor:pointer;font-weight:600;transition:background .2s}
    button:hover{background:#0969c7}
    .modal{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.6);display:none;justify-content:center;align-items:center;z-index:1000}
    .modal-content{background:#fff;border-radius:16px;padding:20px;max-width:400px;width:90%;text-align:center;box-shadow:0 4px 15px rgba(0,0,0,.3)}
    .modal-content h2{margin-top:0;font-size:1.3em;color:#222}
    .input-field{margin:12px 0;text-align:left}
    .input-field label{display:block;margin-bottom:6px;font-size:.9em;color:#444}
    .input-field input{width:100%;padding:10px;border-radius:10px;border:1px solid #ccc}
    .qr-code{margin:20px 0}
    .close-btn{margin-top:15px;background:#ccc;color:#333}
    .toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:20px;display:none}
  </style>
</head>
<body>
  <h1>üöÄ Social Media Booster Panel</h1>

  <div id="services"></div>

  <!-- Username Verification Modal -->
  <div class="modal" id="verifyModal">
    <div class="modal-content">
      <h2 id="verifyTitle">Verify</h2>
      <div class="input-field">
        <label id="verifyLabel" for="verifyInput"></label>
        <input type="text" id="verifyInput" placeholder="">
      </div>
      <button onclick="verifyUser()">Verify</button>
      <button class="close-btn" onclick="closeModal('verifyModal')">Cancel</button>
    </div>
  </div>

  <!-- QR Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>Complete Payment</h2>
      <div class="qr-code"><canvas id="qrcode"></canvas></div>
      <a id="upiLink" target="_blank"><button>Open UPI App</button></a>
      <button onclick="paymentNotCompleted()">I've Paid</button>
      <button class="close-btn" onclick="closeModal('qrModal')">Cancel</button>
    </div>
  </div>

  <!-- Payment Not Completed Modal -->
  <div class="modal" id="paymentFailModal">
    <div class="modal-content">
      <h2>Payment not completed ‚ùå</h2>
      <p>Please try again.</p>
      <button onclick="backToQR()">Back to QR</button>
    </div>
  </div>

  <div class="toast" id="toast">Verified successfully ‚úÖ</div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const UPI_ID = 'socialmediaboosterr@axl';
    const MERCHANT_NAME = 'Social Media Booster';
    const SERVICES = [
      {platform:'Instagram',icon:'https://cdn-icons-png.flaticon.com/512/174/174855.png',items:[
        {name:'Instagram 1k Followers',price:10,verifyField:{label:'Enter Instagram username',placeholder:'@username'}},
        {name:'Instagram 10k Followers',price:89,verifyField:{label:'Enter Instagram username',placeholder:'@username'}},
        {name:'Instagram 5k Likes',price:19,verifyField:{label:'Enter Post/Reel link',placeholder:'Paste link here'}},
        {name:'Instagram 10k Reels Views',price:39,verifyField:{label:'Enter Reel link',placeholder:'Paste reel link'}}
      ]},
      {platform:'YouTube',icon:'https://cdn-icons-png.flaticon.com/512/1384/1384060.png',items:[
        {name:'YouTube 1k Subscribers',price:49,verifyField:{label:'Enter Channel name',placeholder:'Channel name'}},
        {name:'YouTube 10k Subscribers',price:449,verifyField:{label:'Enter Channel URL',placeholder:'Paste channel URL'}},
        {name:'YouTube 5k Video Views',price:299,verifyField:{label:'Enter Video URL',placeholder:'Paste video link'}},
        {name:'YouTube 10k Shorts Views',price:149,verifyField:{label:'Enter Shorts link',placeholder:'Paste shorts link'}},
        {name:'YouTube 4000H Watchtime',price:999,verifyField:{label:'Enter Channel URL',placeholder:'Paste channel URL'}}
      ]},
      {platform:'Facebook',icon:'https://cdn-icons-png.flaticon.com/512/733/733547.png',items:[
        {name:'Facebook 1k Followers',price:19,verifyField:{label:'Enter Facebook profile/page link',placeholder:'Paste profile or page link'}},
        {name:'Facebook 10k Followers',price:189,verifyField:{label:'Enter Facebook page/profile link',placeholder:'Paste profile/page link'}},
        {name:'Facebook 10k Reels Views',price:49,verifyField:{label:'Enter Reel link',placeholder:'Paste reel link'}},
        {name:'Facebook 5k Reels Likes',price:29,verifyField:{label:'Enter Reel link',placeholder:'Paste reel link'}}
      ]}
    ];

    let currentService = null;

    function renderServices(){
      const container=document.getElementById('services');
      SERVICES.forEach(group=>{
        const box=document.createElement('div');
        box.className='platform-box';
        box.innerHTML=`<div class='platform-title'><img src="${group.icon}"/> ${group.platform}</div>`;
        group.items.forEach(s=>{
          const row=document.createElement('div');
          row.className='service';
          row.innerHTML=`<span>${s.name} ‚Äî ‚Çπ${s.price}</span><button onclick='openVerify(${JSON.stringify(s)})'>Buy</button>`;
          box.appendChild(row);
        });
        container.appendChild(box);
      });
    }

    function openVerify(service){
      currentService=service;
      document.getElementById('verifyTitle').innerText=`Verify ${service.name}`;
      document.getElementById('verifyLabel').innerText=service.verifyField.label;
      document.getElementById('verifyInput').placeholder=service.verifyField.placeholder;
      document.getElementById('verifyInput').value='';
      document.getElementById('verifyModal').style.display='flex';
    }

    function closeModal(id){document.getElementById(id).style.display='none'}

    function showToast(msg){
      const t=document.getElementById('toast');
      t.innerText=msg;t.style.display='block';
      setTimeout(()=>{t.style.display='none'},2000);
    }

    function verifyUser(){
      const input=document.getElementById('verifyInput').value.trim();
      if(!input){alert('Please fill the required field');return;}
      closeModal('verifyModal');
      showToast('Verified successfully ‚úÖ');
      setTimeout(openQR,1000);
    }

    function openQR(){
      const amount=currentService.price;
      const upiUrl=`upi://pay?pa=${UPI_ID}&pn=${MERCHANT_NAME}&am=${amount}&cu=INR`;
      QRCode.toCanvas(document.getElementById('qrcode'),upiUrl,err=>{if(err)console.error(err)});
      document.getElementById('upiLink').href=upiUrl;
      document.getElementById('qrModal').style.display='flex';
    }

    function paymentNotCompleted(){
      closeModal('qrModal');
      document.getElementById('paymentFailModal').style.display='flex';
    }

    function backToQR(){
      closeModal('paymentFailModal');
      document.getElementById('qrModal').style.display='flex';
    }

    renderServices();
  </script>
</body>
</html>
