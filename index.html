  <style>
    :root{--accent:#0b84ff;--muted:#666}
    body{font-family:Inter,system-ui,Arial;margin:0;background:#f6f8fb;color:#111}

    .container{max-width:1200px;margin:2rem auto;padding:0 1rem}
    .notice{background:#fff3cd;border:1px solid #ffe8a1;padding:12px;margin-bottom:16px;border-radius:8px}
    .services-grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:24px;margin-top:24px}
    .platform-section{background:#fff;border-radius:12px;padding:20px;box-shadow:0 6px 18px rgba(18,24,40,0.06)}
    .platform-header{display:flex;align-items:center;gap:10px;margin-bottom:20px;padding-bottom:12px;border-bottom:1px solid #eee}
    .platform-title{font-size:1.4rem;font-weight:700;margin:0}
    .service-grid{display:grid;grid-template-columns:1fr;gap:16px}
    .card{background:#f9fafc;padding:16px;border-radius:10px;border-left:4px solid var(--accent);transition:transform 0.2s}
    .card:hover{transform:translateY(-3px);box-shadow:0 8px 20px rgba(18,24,40,0.08)}
    .card h3{margin:0 0 8px 0;font-size:1.1rem}
    .price{font-weight:700;margin-top:8px;color:#0b84ff;font-size:1.2rem}
    .btn{background:var(--accent);color:white;padding:8px 14px;border-radius:8px;border:0;cursor:pointer;transition:background 0.2s}
    .btn:hover{background:#0a73e0}
    .muted{color:var(--muted);font-size:0.95rem;line-height:1.5}
    footer{padding:1.5rem;text-align:center;color:#666;margin-top:40px}
    .modal-bg{position:fixed;inset:0;background:rgba(10,10,20,0.45);display:flex;align-items:center;justify-content:center;visibility:hidden;opacity:0;transition:opacity .15s;z-index:1000}
    .modal{background:white;padding:24px;border-radius:12px;max-width:420px;width:92%;box-shadow:0 10px 30px rgba(0,0,0,0.15)}
    #qrContainer{display:flex;justify-content:center;align-items:center;margin:15px 0;min-height:240px}
    #qrContainer canvas,#qrContainer img{margin:0 auto;display:block}
    .row{display:flex;gap:8px;align-items:center;justify-content:flex-end;width:100%;margin-top:16px}
    .input{flex:1;padding:10px 12px;border-radius:8px;border:1px solid #ddd;font-size:1rem}
    .close{background:transparent;border:0;color:#666;cursor:pointer;font-size:24px}
    .download-link{display:inline-block;margin-top:12px;color:var(--accent);text-decoration:none;font-weight:600}
    .status{margin-top:8px;color:#a33;font-size:0.95rem}
    #confirmation p{margin:6px 0}
    #qrText{text-align:center;margin-bottom:15px;color:#333;font-weight:500;line-height:1.5}
    #paidButton{margin-top:12px;}
    .platform-logo{display:inline-flex;align-items:center;gap:1px;}
    .youtube-logo{color:#FF0000;}
    .instagram-logo{color:#E1306C;}
    .facebook-logo{color:#4267B2;}
    .service-logo{width:28px;height:28px;display:inline-block;vertical-align:middle;margin-right:8px;}
    .cart-summary{display:flex;justify-content:space-between;align-items:center;margin-top:10px;padding-top:10px;border-top:1px solid #eee}
    .section-title{display:flex;align-items:center;gap:10px;margin-bottom:10px}
    .section-title svg{width:24px;height:24px}
  </style>

  <script>
    async function loadScript(url, timeout = 8000) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = url;
        s.async = true;
        s.onload = () => resolve(url);
        s.onerror = () => reject(new Error('Failed to load ' + url));
        document.head.appendChild(s);
        if(timeout) setTimeout(()=>reject(new Error('Timeout loading '+url)), timeout);
      });
    }

    async function ensureQRCodeLib(){
      if(window.QRCode) return true;
      const cdns=[
        'https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js',
        'https://cdn.jsdelivr.net/gh/davidshimjs/qrcodejs/qrcode.min.js',
        'https://unpkg.com/qrcodejs@1.0.0/qrcode.min.js'
      ];
      for(const url of cdns){
        try{
          await loadScript(url);
          if(window.QRCode) return true;
        }catch(e){console.warn('Could not load',url,e.message)}
      }
      return !!window.QRCode;
    }

    let cart=[];
    function renderCart(){
      const cartEl=document.getElementById('cart');
      if(cart.length===0){cartEl.innerHTML='Cart is empty';return}
      let html=''; let total=0;
      cart.forEach(item=>{
        html+=`<div style="display:flex;justify-content:space-between;margin-bottom:8px">
                 <div>${item.name} × ${item.qty}</div>
                 <div>₹${item.qty*item.price}</div>
               </div>`;
        total+=item.qty*item.price
      });
      html+=`<hr style='margin:12px 0'/>
             <div style='display:flex;justify-content:space-between;font-weight:700'>
               <div>Total</div><div>₹${total}</div>
             </div>
             <div class="cart-summary">
               <button class='btn' onclick='clearCart()'>Clear Cart</button>
               <button class='btn' onclick='checkout()'>Checkout</button>
             </div>`;
      cartEl.innerHTML=html;
    }

    function addToCart(id){
      const p=products.find(x=>x.id===id); if(!p)return;
      const existing=cart.find(x=>x.id===id);
      if(existing) existing.qty++; else cart.push({id:p.id,name:p.name,price:p.price,qty:1});
      renderCart();
    }

    function clearCart() {
      cart = [];
      renderCart();
    }

    function buyNow(id){
      const p=products.find(x=>x.id===id); if(!p)return;
      openModal(p.price,p.name);
    }

    function checkout(){
      if(cart.length===0)return alert('Cart is empty');
      const total=cart.reduce((s,i)=>s+i.price*i.qty,0);
      openModal(total,'Cart Payment');
    }

    const modal=document.getElementById('modal');
    const modalTitle=document.getElementById('modalTitle');
    const qrText=document.getElementById('qrText');
    const downloadLink=document.getElementById('downloadQR');
    const qrContainer=document.getElementById('qrContainer');
    const confirmation=document.getElementById('confirmation');
    const paidButton=document.getElementById('openUpi');
    const paidRow=document.getElementById('paidButtonRow');
    const defaultUpi='socialmediaboosterr@axl';
    const webAppURL="https://script.google.com/macros/s/AKfycbx1NN0dzMFAiQ67Ntt7v5EW017JMsfnFXD8tzE4_X5LCYSo1NNm6nrOff7UZ88USAVLAQ/exec";
    let currentPaymentTitle='Payment';
    let currentAmount=0;

    function openModal(amount,title){
      currentPaymentTitle = title || 'Payment';
      currentAmount=amount;
      modalTitle.textContent = currentPaymentTitle + ' — Pay ₹' + amount;

      qrText.innerHTML = `
        Scan the QR code below to pay ₹${amount} for ${currentPaymentTitle}.<br>
        After completing the payment, click the Paid button below.
      `;

      document.getElementById('userInputBox').style.display = 'block';
      document.getElementById('userInput').value = '';

      qrContainer.style.display = 'block';
      paidRow.style.display = 'flex';
      confirmation.style.display = 'none';

      generateQR(amount);

      modal.style.visibility = 'visible';
      modal.style.opacity = '1';
    }

    function closeModal(){modal.style.opacity='0'; setTimeout(()=>modal.style.visibility='hidden',150)}

    async function generateQR(amount){
      const upiLink=`upi://pay?pa=${encodeURIComponent(defaultUpi)}&pn=${encodeURIComponent('SocialMediaBoost')}&am=${encodeURIComponent(amount)}&cu=INR`;

      qrContainer.innerHTML='';
      downloadLink.style.display='none';

      const hasLib=await ensureQRCodeLib().catch(()=>false);
      const cleanTitle=currentPaymentTitle.replace(/[^a-z0-9]/gi,'_');

      if(hasLib&&window.QRCode){
        new QRCode(qrContainer,{text:upiLink,width:220,height:220});
        setTimeout(()=>{
          const qrCanvas=qrContainer.querySelector('canvas');
          if(qrCanvas){
            const qrDataUrl=qrCanvas.toDataURL('image/png');
            downloadLink.href=qrDataUrl;
            downloadLink.download=`Boost_${cleanTitle}_qr.png`;
            downloadLink.style.display='inline-block';
          }
        },180);
      } else {
        const qrUrl='https://chart.googleapis.com/chart?cht=qr&chs=300x300&chl='+encodeURIComponent(upiLink);
        qrContainer.innerHTML=`<img src="${qrUrl}" width="220" height="220" alt="QR code"/>`;
        downloadLink.href=qrUrl;
        downloadLink.download=`Boost_${cleanTitle}_qr.png`;
        downloadLink.style.display='inline-block';
      }

      paidButton.onclick = () => {
        const userValue = document.getElementById('userInput').value.trim();
        if(!userValue){
          alert('₹ Please enter your Username or Link before proceeding.');
          return;
        }

        // Save to Google Sheets
        const postData = {
          service: currentPaymentTitle,
          username: userValue,
          amount: currentAmount
        };

        fetch(webAppURL, {
          method: "POST",
          body: JSON.stringify(postData),
          headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(responseText => {
          console.log("Saved to Sheet:", responseText);
        })
        .catch(err => {
          console.error("Error saving to Sheet:", err);
        });

        qrContainer.style.display = 'none';
        paidRow.style.display = 'none';
        qrText.style.display = 'none';
        document.getElementById('userInputBox').style.display = 'none';

        confirmation.style.display = 'block';
        confirmation.innerHTML = `
          <p>❌PAYMENT IS NOT COMPLETED .</p>
          <p><strong>Service:</strong> ${currentPaymentTitle}</p>
          <p><strong>Username/Link:</strong> ${userValue}</p>
          <p>PLEASE PAY ON THE QR .</p>
          <a href="https://socialmediabooster12.github.io/SMB/" target="_blank" style="color:#0b84ff; font-weight:bold;">SM BOOSTER</a>
        `;
      };
    }

    // Initialize the page
    renderProducts();
    renderCart();
  </script>
</body>
</html>
