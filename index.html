<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SMM Panel â€” Instagram / YouTube / Facebook</title>
  <style>
    body{
      margin:0;
      font-family:Arial,Helvetica,sans-serif;
      background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#fbc2eb,#a6c1ee);
      background-size:400% 400%;
      animation:gradient 15s ease infinite;
    }
    @keyframes gradient {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    .container{padding:20px;max-width:1000px;margin:auto;}
    h1{text-align:center;color:#222;margin-bottom:30px;}
    .platform-box{background:#fff;border-radius:20px;padding:20px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
    .platform-header{display:flex;align-items:center;margin-bottom:15px;}
    .platform-header img{width:30px;height:30px;margin-right:10px;}
    .services{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:15px;}
    .card{background:#f9f9f9;padding:15px;border-radius:15px;text-align:center;box-shadow:0 2px 5px rgba(0,0,0,0.08);}
    .card h3{margin:0 0 10px;font-size:16px;}
    .card p{margin:0 0 10px;color:#555;}
    .btn{background:#0b84ff;color:#fff;padding:8px 15px;border:none;border-radius:8px;cursor:pointer;transition:0.3s;}
    .btn:hover{background:#095ec4;}
    .modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.6);align-items:center;justify-content:center;}
    .modal-content{background:#fff;padding:20px;border-radius:15px;max-width:400px;width:100%;text-align:center;}
    .close{float:right;font-size:18px;cursor:pointer;}
    input{padding:8px;width:90%;margin:8px 0;border:1px solid #ccc;border-radius:6px;}
    #toast{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);background:#333;color:#fff;padding:10px 20px;border-radius:20px;display:none;}
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš€ Social Media Booster Panel</h1>

    <!-- Instagram Box -->
    <div class="platform-box">
      <div class="platform-header">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram">
        <h2>Instagram Services</h2>
      </div>
      <div class="services">
        <div class="card"><h3>Followers</h3><p>â‚¹49</p><button class="btn" onclick="openVerify('Instagram Followers',49,true)">Buy</button></div>
        <div class="card"><h3>Likes</h3><p>â‚¹39</p><button class="btn" onclick="openVerify('Instagram Likes',39,true)">Buy</button></div>
        <div class="card"><h3>Reels</h3><p>â‚¹59</p><button class="btn" onclick="openVerify('Instagram Reels',59,false,true)">Buy</button></div>
      </div>
    </div>

    <!-- YouTube Box -->
    <div class="platform-box">
      <div class="platform-header">
        <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube">
        <h2>YouTube Services</h2>
      </div>
      <div class="services">
        <div class="card"><h3>Subscribers</h3><p>â‚¹99</p><button class="btn" onclick="openVerify('YouTube Subscribers',99,true)">Buy</button></div>
        <div class="card"><h3>Video Views</h3><p>â‚¹79</p><button class="btn" onclick="openVerify('YouTube Video Views',79,false,true)">Buy</button></div>
        <div class="card"><h3>4000H Monetization</h3><p>â‚¹499</p><button class="btn" onclick="openVerify('YouTube 4000H Monetization',499,true)">Buy</button></div>
      </div>
    </div>

    <!-- Facebook Box -->
    <div class="platform-box">
      <div class="platform-header">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
        <h2>Facebook Services</h2>
      </div>
      <div class="services">
        <div class="card"><h3>Followers</h3><p>â‚¹69</p><button class="btn" onclick="openVerify('Facebook Followers',69,true)">Buy</button></div>
        <div class="card"><h3>Reels Views</h3><p>â‚¹59</p><button class="btn" onclick="openVerify('Facebook Reels Views',59,false,true)">Buy</button></div>
        <div class="card"><h3>Reels Likes</h3><p>â‚¹39</p><button class="btn" onclick="openVerify('Facebook Reels Likes',39,true)">Buy</button></div>
      </div>
    </div>
  </div>

  <!-- Verify Modal -->
  <div id="verifyModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('verifyModal')">&times;</span>
      <h3 id="serviceTitle"></h3>
      <input type="text" id="usernameInput" placeholder="Enter Username">
      <div id="urlBox" style="display:none;">
        <input type="text" id="urlInput" placeholder="Enter URL">
      </div>
      <button class="btn" onclick="verifyUser()">Verify</button>
    </div>
  </div>

  <!-- QR Modal -->
  <div id="qrModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('qrModal')">&times;</span>
      <h3 id="qrTitle"></h3>
      <canvas id="qrCode"></canvas>
      <br>
      <a id="upiLink" class="btn" href="#" style="display:block;margin-top:10px;" target="_blank">ðŸ’³ Open UPI App</a>
      <button class="btn" onclick="paymentDone()" style="margin-top:10px;">I've Paid</button>
      <button class="btn" style="background:#999;margin-top:10px;" onclick="paymentFailed()">Cancel</button>
    </div>
  </div>

  <div id="toast"></div>

  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <script>
    let selectedService = '';
    let selectedPrice = 0;
    let needUsername = true;
    let needUrl = false;

    const UPI_ID = 'socialmediaboosterr@axl';
    const MERCHANT_NAME = 'Social Media Booster';

    function openVerify(service, price, usernameNeeded, urlNeeded=false){
      selectedService = service;
      selectedPrice = price;
      needUsername = usernameNeeded;
      needUrl = urlNeeded;
      document.getElementById('serviceTitle').innerText = `Verify for ${service}`;
      document.getElementById('usernameInput').style.display = usernameNeeded ? 'block' : 'none';
      document.getElementById('urlBox').style.display = urlNeeded ? 'block' : 'none';
      document.getElementById('verifyModal').style.display = 'flex';
    }

    function closeModal(id){
      document.getElementById(id).style.display='none';
    }

    function verifyUser(){
      showToast('Username verified successfully âœ…');
      closeModal('verifyModal');
      openQR();
    }

    function openQR(){
      document.getElementById('qrTitle').innerText = `${selectedService} â€” â‚¹${selectedPrice}`;
      const upiUrl = `upi://pay?pa=${UPI_ID}&pn=${MERCHANT_NAME}&am=${selectedPrice}&cu=INR`;
      new QRious({element:document.getElementById('qrCode'),value:upiUrl,size:200});
      document.getElementById('upiLink').href = upiUrl;
      document.getElementById('qrModal').style.display = 'flex';
    }

    function paymentDone(){
      showToast('Payment completed successfully ðŸŽ‰');
      closeModal('qrModal');
    }

    function paymentFailed(){
      showToast('Payment not completed âŒ');
      closeModal('qrModal');
    }

    function showToast(msg){
      const toast=document.getElementById('toast');
      toast.innerText=msg;
      toast.style.display='block';
      setTimeout(()=>toast.style.display='none',3000);
    }
  </script>
</body>
</html>
